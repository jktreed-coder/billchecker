<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Tibber Fakturaanalyse v9.2</title>

<style>
@font-face{
    font-family:"Silka";
    src:url("Silka-Regular.woff2") format("woff2"),
        url("Silka-Regular.woff") format("woff");
    font-weight:400;
}
@font-face{
    font-family:"Silka";
    src:url("Silka-SemiBold.woff2") format("woff2"),
        url("Silka-SemiBold.woff") format("woff");
    font-weight:600;
}

body{
    margin:0;
    background:black;
    color:white;
    font-family:Silka,Inter,Arial,sans-serif;
    display:flex;
    justify-content:center;
    padding:40px;
}

.container{
    width:100%;
    max-width:650px;
    text-align:center;
}

h1{font-size:2.2rem;margin-bottom:6px}
h3{font-size:1rem;color:#ccc;font-weight:400;line-height:1.45;margin-bottom:25px}

.uploadBtn{
    display:inline-block;
    background:#1ED0E7;
    color:black;
    padding:14px 28px;
    border-radius:50px;
    font-weight:600;
    cursor:pointer;
    margin-top:20px;
}

.button{
    background:#1ED0E7;
    color:black;
    border:none;
    padding:14px 28px;
    border-radius:50px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    margin-top:18px;
}

.spinner{
    display:none;
    width:36px;
    height:36px;
    margin:24px auto;
    border:4px solid rgba(255,255,255,.2);
    border-top:4px solid #1ED0E7;
    border-radius:50%;
    animation:spin .9s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

#results,#comparisonBox{
    background:#0f0f0f;
    padding:25px;
    border-radius:14px;
    margin-top:30px;
    text-align:left;
    display:none;
}

.title{
    color:#1ED0E7;
    font-size:1.3rem;
    margin-bottom:14px;
}

input.valueField{
    width:160px;
    padding:6px 8px;
    background:#222;
    border:1px solid #555;
    border-radius:6px;
    color:#1ED0E7;
    text-align:right;
}

.warn{
    color:#FFD24C;
    font-size:.85rem;
    margin-bottom:10px;
}

.green{color:#4CFF4C;font-size:1.8rem;font-weight:700}
.red{color:#FF5B5B;font-size:1.8rem;font-weight:700}
</style>
</head>

<body>
<div class="container">

<h1>Fakturaanalyse</h1>
<h3>Last opp strømregningen. Alt behandles lokalt i nettleseren.</h3>

<label for="fileInput" class="uploadBtn">Last opp strømregning</label>
<input id="fileInput" type="file" accept=".pdf,.jpg,.jpeg,.png" style="display:none">

<button class="button" onclick="processFile()">Beregn</button>

<div id="spinner" class="spinner"></div>

<div id="results">
<div class="title">Funnet i strømregningen</div>

Forbruk kWh<br>
<input id="inpForbruk" class="valueField"><br>
<div id="warnForbruk" class="warn">Ikke funnet automatisk</div>

Påslag øre per kWh<br>
<input id="inpPåslag" class="valueField"><br>
<div id="warnPåslag" class="warn">Ikke funnet automatisk</div>

Månedsavgift kr<br>
<input id="inpMnd" class="valueField"><br>
<div id="warnMnd" class="warn">Ikke funnet automatisk</div>

<button class="button" onclick="compareNow()">Sammenlign med Tibber</button>
</div>

<div id="comparisonBox">
<div class="title">Sammenligning</div>
<div id="comparisonResult"></div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.2/tesseract.min.js"></script>

<script>
function showSpinner(x){spinner.style.display=x?"block":"none"}

async function processFile(){
    if(!fileInput.files[0])return;
    showSpinner(true);

    let text="";
    const f=fileInput.files[0];

    if(f.type==="application/pdf") text=await extractPDF(f);
    else text=await extractImage(f);

    fillFields(parse(text));
    showSpinner(false);
}

async function extractPDF(f){
    const buf=await f.arrayBuffer();
    const pdf=await pdfjsLib.getDocument({data:buf}).promise;
    let out="";
    for(let i=1;i<=pdf.numPages;i++){
        const p=await pdf.getPage(i);
        const c=await p.getTextContent();
        out+=c.items.map(t=>t.str).join(" ")+"\n";
    }
    return out;
}

async function extractImage(f){
    const r=await Tesseract.recognize(f,"eng+nor");
    return r.data.text;
}

/* ===== SCORING PARSER ===== */

function score(ctx, good, bad){
    let s=0;
    good.forEach(w=>{ if(ctx.includes(w)) s+=2 });
    bad.forEach(w=>{ if(ctx.includes(w)) s-=2 });
    return s;
}

function parse(raw){
    const text=raw
        .toLowerCase()
        .replace(/,/g,".")
        .replace(/kwt/g,"kwh");

    const tokens=text.split(/\s+/);

    let kwhCandidates=[];
    let påslagCandidates=[];
    let mndCandidates=[];

    for(let i=0;i<tokens.length;i++){
        const ctx=tokens.slice(Math.max(0,i-6),i+6).join(" ");

        /* kWh */
        if(tokens[i]==="kwh"){
            const v=parseFloat(tokens[i-1]?.replace(/\s/g,""));
            if(v>50 && v<100000){
                kwhCandidates.push({
                    v,
                    score:score(ctx,["forbruk","strøm","periode"],["sum","total","nettleie"])
                });
            }
        }

        /* påslag */
        if(/øre|oere/.test(tokens[i])){
            const v=parseFloat(tokens[i-1]);
            if(v>0 && v<30){
                påslagCandidates.push({
                    v,
                    score:score(ctx,["påslag","energi","tillegg","kwh"],["spotpris","snitt"])
                });
            }
        }

        /* månedsavgift */
        if(/kr/.test(tokens[i])){
            const v=parseFloat(tokens[i-1]);
            if(v>=10 && v<=300){
                const s=score(ctx,["abonnement","måneds","fast"],["nettleie","avgift","offentlig"]);
                if(s>0) mndCandidates.push({v,score:s});
            }
        }
    }

    const best=(arr)=>arr.sort((a,b)=>b.score-a.score)[0]?.v||null;

    return{
        forbruk:best(kwhCandidates),
        påslag:best(påslagCandidates),
        mnd:best(mndCandidates)
    };
}

/* ===== UI ===== */

function fillFields(d){
    results.style.display="block";

    inpForbruk.value=d.forbruk||"";
    warnForbruk.style.display=d.forbruk?"none":"block";

    inpPåslag.value=d.påslag||"";
    warnPåslag.style.display=d.påslag?"none":"block";

    inpMnd.value=d.mnd||"";
    warnMnd.style.display=d.mnd?"none":"block";
}

function compareNow(){
    const f=+inpForbruk.value||0;
    const p=+inpPåslag.value||0;
    const m=+inpMnd.value||0;

    const diff=f*p/100+m-(f*3.4/100+49);

    comparisonResult.innerHTML=
        diff>0
        ? `<div class="green">Du kan spare med Tibber</div>${diff.toFixed(0)} kr`
        : `<div class="red">Tibber blir dyrere</div>`;

    comparisonBox.style.display="block";
}
</script>
</body>
</html>
