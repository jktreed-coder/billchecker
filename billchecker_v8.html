<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Tibber Fakturaanalyse v10.6</title>

<style>
@font-face{
    font-family:"Silka";
    src:url("Silka-Regular.woff2") format("woff2"),
        url("Silka-Regular.woff") format("woff");
    font-weight:400;
}
@font-face{
    font-family:"Silka";
    src:url("Silka-SemiBold.woff2") format("woff2"),
        url("Silka-SemiBold.woff") format("woff");
    font-weight:600;
}

body{
    margin:0;
    background:black;
    color:white;
    font-family:Silka,Inter,Arial,sans-serif;
    display:flex;
    justify-content:center;
    padding:40px;
}

.container{
    width:100%;
    max-width:650px;
    text-align:center;
}

h1{
    font-size:2.2rem;
    margin-bottom:6px;
}

h3{
    font-size:1rem;
    color:#ccc;
    font-weight:400;
    line-height:1.45;
    margin-bottom:25px;
}

.uploadBtn{
    display:inline-block;
    background:#1ED0E7;
    color:black;
    padding:14px 28px;
    border-radius:50px;
    font-weight:600;
    cursor:pointer;
    margin-top:20px;
}

.fileHint{
    margin-top:10px;
    font-size:.85rem;
    color:#aaa;
}

.button{
    background:#1ED0E7;
    color:black;
    border:none;
    padding:14px 28px;
    border-radius:50px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    margin-top:18px;
}

.spinner{
    display:none;
    width:36px;
    height:36px;
    margin:24px auto;
    border:4px solid rgba(255,255,255,.2);
    border-top:4px solid #1ED0E7;
    border-radius:50%;
    animation:spin .9s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

#results,#comparisonBox{
    background:#0f0f0f;
    padding:25px;
    border-radius:14px;
    margin-top:30px;
    text-align:left;
    display:none;
}

.title{
    color:#1ED0E7;
    font-size:1.3rem;
    margin-bottom:14px;
}

input.valueField{
    width:160px;
    padding:6px 8px;
    background:#222;
    border:1px solid #555;
    border-radius:6px;
    color:#1ED0E7;
    text-align:right;
}

.warn{
    color:#FFD24C;
    font-size:.85rem;
    margin-bottom:10px;
}

.green{
    color:#4CFF4C;
    font-size:1.8rem;
    font-weight:700;
}

.red{
    color:#FF5B5B;
    font-size:1.8rem;
    font-weight:700;
}

.toggleExplain{
    margin-top:14px;
    color:#1ED0E7;
    cursor:pointer;
    text-decoration:underline;
}

#detailsBox{
    margin-top:18px;
    background:#111;
    padding:18px;
    border-radius:8px;
    display:none;
    font-size:.95rem;
    color:#ccc;
    line-height:1.45;
}
</style>
</head>

<body>
<div class="container">

<h1>Fakturaanalyse</h1>

<label for="fileInput" class="uploadBtn">Last opp strømregning</label>
<input id="fileInput" type="file" accept=".pdf,.jpg,.jpeg,.png" style="display:none">

<br><br>
<button class="button" onclick="processFile()">Beregn</button>

<div id="spinner" class="spinner"></div>

<div id="results">
<div class="title">Funnet i strømregningen</div>

Forbruk kWh<br>
<input id="inpForbruk" class="valueField"><br>

Påslag øre per kWh<br>
<input id="inpPåslag" class="valueField"><br>

Månedsavgift kr<br>
<input id="inpMnd" class="valueField"><br>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.2/tesseract.min.js"></script>

<script>
const fileInput = document.getElementById("fileInput");
const spinner = document.getElementById("spinner");
const results = document.getElementById("results");

const inpForbruk = document.getElementById("inpForbruk");
const inpPåslag = document.getElementById("inpPåslag");
const inpMnd = document.getElementById("inpMnd");

function showSpinner(x){
    spinner.style.display=x?"block":"none";
}

async function processFile(){
    if(!fileInput.files[0])return;
    showSpinner(true);

    let text="";
    const f=fileInput.files[0];
    if(f.type==="application/pdf") text=await extractPDF(f);
    else text=await extractImage(f);

    fillFields(parse(text));
    showSpinner(false);
}

async function extractPDF(f){
    const buf=await f.arrayBuffer();
    const pdf=await pdfjsLib.getDocument({data:buf}).promise;
    let out="";
    for(let i=1;i<=pdf.numPages;i++){
        const p=await pdf.getPage(i);
        const c=await p.getTextContent();
        out+=c.items.map(t=>t.str).join(" ")+"\n";
    }
    return out;
}

async function extractImage(f){
    const r=await Tesseract.recognize(f,"eng+nor");
    return r.data.text;
}

/* ===== PARSER ===== */

function parse(raw){
    const text=raw.toLowerCase().replace(/,/g,".").replace(/kwt/g,"kwh");

    let forbruk=null;
    let påslag=null;
    let påslagKwh=null;
    let mnd=null;

    const kwhMatches=[...text.matchAll(/(\d{2,6}(?:\.\d{1,3})?)\s*kwh/g)];
    if(kwhMatches.length) forbruk=parseFloat(kwhMatches[0][1]);

    const mndMatch=text.match(/(\d{1,3}(?:\.\d{1,2})?)\s*kr\/?mnd/);
    if(mndMatch) mnd=parseFloat(mndMatch[1]);

    /* FIXED FJORDKRAFT PARSER */
    const fkMatch = text.match(/påslag[\s\S]{0,80}?(\d{1,2}(?:\.\d{1,2})?)\s*øre\/?kwh/);
    if(fkMatch){
        påslag = parseFloat(fkMatch[1]);
        påslagKwh = null;
    }

    return{forbruk,påslag,påslagKwh,mnd};
}

function fillFields(d){
    results.style.display="block";
    inpForbruk.value=d.forbruk||"";
    inpPåslag.value=d.påslag||"";
    inpMnd.value=d.mnd||"";
}
</script>
</body>
</html>
